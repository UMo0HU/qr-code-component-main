<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="main.css">

</head>
<body>
  <div class="main-container">
    <div class="inner-container">
      <img class="qr-code" src="images/image-qr-code.png" alt="QR-code" width="90%" height="60%">
      <h3>Improve your front-end<br>skills by building projects</h3>
      <p >Scan the QR code to visit Frontend<br>Mentor and take your coding skills to<br>the next level</p>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/UMo0HU" target="_blank">Mohamed_Abdo</a>.
    </div>
  </div>
</body>
</html>
